name: Integration Tests

on:
  push:
    branches: [main]
  pull_request:
    types: [opened, synchronize, labeled]

permissions:
  contents: read
  packages: read

jobs:
  integration:
    name: Integration & Performance Tests
    runs-on: ubuntu-latest

    services:
      redis:
        image: redis:7-alpine
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v2
      - uses: actions/setup-java@v5
        with:
          distribution: "temurin"
          java-version: "25"

      - run: bun install --frozen-lockfile
      - run: bun run build

      # Launch Firestore emulator
      - run: bun firebase emulators:start --only firestore & echo $! > emulator.pid

      - run: bun run test:integration
      - run: bun run test:performance

      - name: Kill Firestore emulator
        if: always()
        run: |
          if [ -f emulator.pid ]; then
            kill $(cat emulator.pid) || true
            rm emulator.pid
            echo "Emulator killed"
          fi
